{% extends "accounts/accounts_base.html" %}
{% load bootstrap_tags %}

{% block title %}Login{% endblock %}

{% block auth_content %}
    <form class="login mt-5" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <a class="button secondaryAction" href="{% url 'password_reset' %}">Forgot Password?</a>
        <button class="primaryAction btn branded-btn" type="submit">Sign In</button>
    </form>
{% endblock %}
